<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Helper</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <script src="./js/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/e89c132772.js" crossorigin="anonymous" defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>


</head>
<body>
    <header>
        <h1>Login-Page </h1>
    </header>
    <main>
        <form>
            <section class="inputs-container">
                <p>Hey, Enter your details to get sign in to your account</p>
                <input type="email" placeholder="example@gmail.com">
                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="********">
                    <i class="fa-solid fa-eye" id="eye" onclick="showPassword()"></i>
                    <i class="fa-solid fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
                </div>

            </section>


            <section class="password-info">
                <div>
                    <input type="checkbox">
                    <span>Remember me</span>
                </div>
                <a href="#">Forget password?</a>
            </section>

            <button id="btn-login">Sign in</button>


            <section class="links-container">
                <span>- Or Sign in With -</span>
                <aside>
                    <div id="buttonDiv"></div>
                </aside>
            </section>

            <footer>
                <hr>
                <span>Not registered yet?<a href="#"> Create an Account</a></span>
            </footer>
        </form>
    </main>
    
</body>
</html>
